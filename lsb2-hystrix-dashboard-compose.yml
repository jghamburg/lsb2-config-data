server:
  port: 8080
eureka:
  instance:
    hostname: lsb2-eureka-server
    port: 8080
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://user:password@lsb2-eureka-server/eureka/
spring:
  cloud:
    config:
      uri: http://lsb2-config-server
