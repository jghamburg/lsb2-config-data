server:
  port: 8080
#
# details on endpoints: https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-endpoints.html#production-ready-endpoints-exposing-endpoints
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: "*"
        exclude: shutdown
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

eureka:
  instance:
    hostname: lsb2-eureka-server
    port: 8080
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://lsb2-eureka-server:8080/eureka/

spring:
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://lsb2-config-server:8080}
